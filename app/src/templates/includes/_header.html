{% macro active(activePage='home') %}
<header class="full-width">
    <div class="inner">
        <nav class="lang">
            <a href="{ defaults.path }{{ activePage }}.html" class="{ defaults.ru }">Рус</a>
            <a href="{ defaults.path }en/{{ activePage }}.html" class="{ defaults.en }">Eng</a>
        </nav>
        <nav>
            <a href="index.html" class="{%if activePage == 'index' %} active {% endif %}">{ nav.home }</a>
            <a href="about.html" class="{%if activePage == 'about' %} active {% endif %}">{ nav.about }</a>
        </nav>
    </div>
</header>
{% endmacro %}
